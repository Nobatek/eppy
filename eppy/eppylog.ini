[loggers]
keys = root

[handlers]
keys = consoleHandler,jsonHandler,fileHandler

[formatters]
keys = fileFormatter,jsonFormatter,consoleFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler,jsonHandler,fileHandler

[formatter_fileFormatter]
format = %(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt = %d/%m/%Y %H:%M:%S

[formatter_jsonFormatter]
format = [%(message)s],

[formatter_consoleFormatter]
format = %(asctime)s %(message)s
datefmt = %d/%m/%Y %H:%M:%S

[handler_consoleHandler]
class = StreamHandler
level = CRITICAL
formatter = consoleFormatter
args = (sys.stderr,)

[handler_jsonHandler]
class = handlers.RotatingFileHandler
level = CRITICAL
formatter = jsonFormatter
args = ('eppy.json','a',10000000,5)

[handler_fileHandler]
class = handlers.RotatingFileHandler
level = CRITICAL
formatter = fileFormatter
args = ('eppy.log','a',10000000,5)

